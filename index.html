<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to Doughminicano</h1>

    <p>My personal website, I use to show off my work.
        Special Thanks to Tierra Garcia for the 24/7 support</p>
    
    <div id="img/slider-slider">
    <div class="container">
        <h4 class="sub-title">El Doughminicano</h4>
        <div id="image-slider" class="owl-carousel owl-theme" style="opacity: 1; display: block;">
            <div class="owl-wrapper-outer">
                <div class="owl-wrapper"
                    style="width: 2040px; left: 0px; display: block; transform: translate3d(0px, 0px, 0px); transition: all 300ms ease 0s;">
                    <div class="owl-item" style="width: 510px;">
                        <div class="item">
                            <img src="https://heliumjk.github.io/assets/images/slider/large-slider1.jpg" alt="">
                        </div>
                    </div>
                    <div class="owl-item" style="width: 510px;">
                        <div class="item">
                            <img src="https://heliumjk.github.io/assets/images/slider/large-slider2.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="owl-controls clickable">
                <div class="owl-pagination">
                    <div class="owl-page active"><span class=""></span></div>
                    <div class="owl-page"><span class=""></span></div>
                </div>
                <div class="owl-buttons">
                    <div class="owl-prev"><i class="fa fa-angle-left"></i></div>
                    <div class="owl-next"><i class="fa fa-angle-right"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
